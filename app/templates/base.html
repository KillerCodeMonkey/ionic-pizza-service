<ion-side-menus>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button ui-sref="base.cart" ng-class="{'button-balanced': itemAdded, 'button-assertive': itemRemoved, 'ion-ios-cart-outline': !cartItems, 'ion-ios-cart': cartItems}" class="button button-icon button-clear ion-ios-cart">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Menü</h1>
        </ion-header-bar>
        <ion-content scroll="false">
            <ul class="list">
                <a ui-sref="base.order" ui-sref-active="active" class="item item-icon-left" menu-close>
                    <i class="icon ion-ios-pricetags"></i>
                    Bestellen
                </a>
                <a ui-sref="base.cart" ui-sref-active="active" class="item item-icon-left" menu-close>
                    <i class="icon ion-ios-cart"></i>
                    Warenkorb
                    <span class="badge badge-balanced">{{cartItems}}</span>
                </a>
                <a ng-click="aboutModal.show()" class="item item-icon-left" menu-close>
                    <i class="icon ion-ios-people"></i>
                    Über Uns
                </a>
            </ul>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
